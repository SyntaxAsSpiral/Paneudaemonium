name: Daemon Status Rotator

on:
  schedule:
    - cron: "*/30 * * * *"  # Every half hour
  workflow_dispatch:      # Optional: run manually from GitHub UI

jobs:
  update-status:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.STATUS_UPDATE_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'


    - name: Run the status rotator
      env:
        GITHUB_TOKEN: ${{ secrets.STATUS_UPDATE_TOKEN }}
        STATUS_FILE: pulses/statuses.txt
        OUTPUT_DIR: codex
      run: python glyphs/github_status_rotator.py

    - name: Commit updated README.md
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add codex/README.md
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üîÅ Auto-update README with new daemonic pulse"
          git pull --rebase --autostash -X ours
          git push
        fi
