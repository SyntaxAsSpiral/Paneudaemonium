name: Daemon Status Rotator

on:
  schedule:
    - cron: "0 */3 * * *"  # Every 3 hours
  workflow_dispatch:

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run the status rotator script
        run: python github_status_rotator.py
        env:
          GITHUB_TOKEN: ${{ secrets.STATUS_UPDATE_TOKEN }}

      - name: Commit updated README.md
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "üîÅ Auto-update README with new daemonic pulse" || echo "No changes to commit"
          git push
